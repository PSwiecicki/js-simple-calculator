<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple JS Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Martel+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./calculator.css">
  <script src="./calculator.js" defer></script>
</head>

<body>
  <main class="calc">
    <section class="calc-screen">
    </section>
    <section class="calc-buttons">
      <button class="calc-button clear btn-2">C</button>
      <button class="calc-button backspace">←</button>
      <button class="calc-button operator orange">÷</button>
      <button class="calc-button number">7</button>
      <button class="calc-button number">8</button>
      <button class="calc-button number">9</button>
      <button class="calc-button operator orange">×</button>
      <button class="calc-button number">4</button>
      <button class="calc-button number">5</button>
      <button class="calc-button number">6</button>
      <button class="calc-button operator orange">-</button>
      <button class="calc-button number">1</button>
      <button class="calc-button number">2</button>
      <button class="calc-button number">3</button>
      <button class="calc-button operator orange">+</button>
      <button class="calc-button number btn-3">0</button>
      <button class="calc-button operator orange">=</button>
    </section>
  </main>
</body>

</html>
